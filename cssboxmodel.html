<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style>
        .box{
            background-color: aqua;
        }
        .box1{
            color: red;
            padding: 5px;
            margin: 25px;
            border: 10px solid blue;
            height: 100px;
            box-sizing: border-box;
        }
        .box2{
            color: yellow;
            padding: 5px;
            margin: 50px;
            border: 10px solid blue;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box 1</div>
    <div class="box box2">I am box 2</div>
</body>
</html>
