<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <ul type="circle">
        <li>Item 1 of unordered list</li>
        <li>Item 2 of unordered list</li>
        <li>Item 3 of unordered list</li>
    </ul>
    <ol type="A">
        <li>Item 1 of ordered list</li>
        <li>Item 2 of ordered list</li>
        <li>Item 3 of ordered list</li>
    </ol>

    <table>
        <thead>
            <tr>
                <th>Name </th>
                <th>Class </th>
                <th>Roll no  </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>9</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Ramesh</td>
                <td>9</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Suresh</td>
                <td>9</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
