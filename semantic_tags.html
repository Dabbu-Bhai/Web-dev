<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
    <style>
      h3 {
        color: bisque;
        background-color: black;
      }
      details {
        color: blue;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h3>These are semantic elements</h3>
    <details>
      <summary>This is details</summary>
      1212 <br />321 <br />321 <br />321 <br />321 <br />321 <br />312 <br />312
      <br />321 <br />321 <br />3 <br />12
    </details>
  </body>
</html>
