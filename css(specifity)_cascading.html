<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading and specificity</title>
    <style>
    /* immportant overrides everything */
    /* inline -> id selector -> class or attribute -> universal selector(*) */
    [data-x="a"]{ /*attribute selector*/
        background-color: black;
        color: maroon;
    }
    .cpurple{
        color: purple;
    }
    h1.yellow{
        color: yellow;
    }
    .cred{
        color: red;
    }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS specifity</h1>
    </div>
</body>
</html>
